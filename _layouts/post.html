---
layout: page
---

<div class="post">

  <div class="post-header-container">
    <header class="post-header">
      <h1 class="title">{{ page.title }}</h1>
      <p class="info">by <strong>{{ page.author }}</strong></p>
    </header>
  </div>


  <div class="post-info">
      <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>
